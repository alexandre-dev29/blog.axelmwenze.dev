query GetAllCategories($filters: CategoryFiltersInput, $locale: I18NLocaleCode, $pagination: PaginationArg = {}, $publicationState: PublicationState = LIVE, $sort: [String] = []){
  categories(pagination: $pagination,sort: $sort, publicationState: $publicationState, filters: $filters, locale: $locale){
    data {
      id
      attributes {
        CategoryName
        CatImage {
          data {
            id
            attributes {
              name
              ext
              previewUrl
              url
            }
          }
        }
        locale
        Description
        FeaturedArticle {
          data {
            id
            attributes {
              Title
              Slug
              ViewsCount
              Description
              createdAt
              Content
              PublishedDate
              Creator {
                data {
                  id
                  attributes {
                    CreatorName
                    Bio
                    CreatorImage {
                      data {
                        id
                        attributes {
                          name
                          url
                        }
                      }
                    }
                  }
                }
              }
              ArtImage {
                data {
                  id
                  attributes {
                    url
                    previewUrl
                    name
                  }
                }
              }
              Tags{
                data {
                  id
                  attributes {
                    TagText
                  }
                }
              }
            }
          }
        }
        Articles{
          data {
            id
            attributes {
              Title
              Slug
              ViewsCount
              Description
              createdAt
              Content
              PublishedDate
              Creator {
                data {
                  id
                  attributes {
                    CreatorName
                    Bio
                    CreatorImage {
                      data {
                        id
                        attributes {
                          name
                          url
                        }
                      }
                    }
                  }
                }
              }
              ArtImage {
                data {
                  id
                  attributes {
                    url
                    previewUrl
                    name
                  }
                }
              }
              Tags{
                data {
                  id
                  attributes {
                    TagText
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}

